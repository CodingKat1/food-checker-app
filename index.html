<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Food Checker App</title>

		<!-- Google Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<h1>Check Food Ingredients</h1>

		<section class="input-section">
			<label for="barcode">Enter a UPC barcode number (12 digits)</label>
			<input type="number" id="barcode" name="barcode">
			<button type="button" id="find-allergens">Find Allergens</button>
		</section>

		<img id="product-img" src="#" alt="">
		<h2 id="product-name">Product Name</h2>

		<table id="ingredient-table">
			<thead>
				<tr>
					<th>Ingredients</th>
					<th>Vegan?</th>
					<th>Allergens?</th>
				</tr>
			</thead>
		</table>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
